<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudify</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <header>
            <img src="./assets/logo.png" alt="logo">
            <h1>Cloudify</h1>
        </header>
        <div class="content">
            <div class="search-container">
                <button id="search-btn">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
                <input type="text" id="search-input" placeholder="Search..." />
            </div>
            <section class="displayInfo">
                <div class="location"></div>
                <div class="time"></div>
                <button class="temp-btn"></button>
                <img class="weather-img" src="./assets/logo.png" alt="logo" style="width: 64px;">
                <div class="temp"></div>
                <div class="extra">
                    <div class="sunrise sun">
                        <img src="./assets/sunrise.svg" alt="">
                        <div class="riseTime"></div>
                    </div>
                    <div class="mintemp">6</div>
                    <div class="maxtemp"></div>
                    <div class="sunset sun">
                        <img src="./assets/sunset.svg" alt="">
                        <div class="setTime"></div>
                    </div>
                </div>
            </section>
            <div class="moreinfo">
                <div class="div1">
                    <div class="inner">
                        <div class="left">
                            <i class="fa-solid fa-temperature-three-quarters fa-2x"></i>
                        </div>
                        <div class="right">
                            <div>Feels Like</div>
                            <div class="feelslike"></div>
                        </div>
                    </div>
                </div>
                <div class="div2">
                    <div class="inner">
                        <div class="left">
                            <i class="fa-solid fa-droplet fa-2x"></i>
                        </div>
                        <div class="right">
                            <div>Humidity</div>
                            <div class="humidity"></div>
                        </div>
                    </div>
                </div>
                <div class="div3">
                    <div class="inner">
                        <div class="left">
                            <i class="fa-solid fa-wind fa-2x"></i>
                        </div>
                        <div class="right">
                            <div>Wind</div>
                            <div class="windSpeed"></div>
                        </div>
                    </div>
                </div>
                <div class="div4">
                    <div class="inner">
                        <div class="left">
                            <i class="fa-solid fa-gauge-high fa-2x"></i>
                        </div>
                        <div class="right">
                            <div>Pressure</div>
                            <div class="pressure"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Cloudify. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#" class="fa-brands fa-github"></a><span>@codexAbhi007</span>
        </div>
    </footer>
    <script type="module" src="./script.js"></script>

</body>
</html>
